query FetchNotifications($status: [String], $is_pined: Boolean, $search: String, $page: Int!, $limit: Int!) {
    notifications(status: $status, is_pined: $is_pined ,search: $search, page: $page, limit: $limit) {
        id
        candidate_id
        reference_id
        company_logo
        company_name
        title
        status
        is_pined
        noti_type
        updated_at
    }
}