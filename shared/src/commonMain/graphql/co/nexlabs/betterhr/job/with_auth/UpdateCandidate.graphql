mutation UpdateCandidate(
    $id: String!,
    $name: String,
    $email: String,
    $phone: String,
    $desired_position: String) {
    updateCandidate (
        id: $id
        name: $name,
        email: $email
        phone: $phone
        desired_position: $desired_position
    ) {
        id
        name
        email
    }
}