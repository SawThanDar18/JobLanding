mutation ResponseAssignment(
    $candidate_id: String
    $cms_job_id: String
    $parent_id: String
    $title: String
    $description: String
    $status: String
    $summited_date: String
    $candidate_description: String
    $end_time: String
    $attachments: String,
    $subdomain: String!
    $reference_application_id: String
) {
    candidateResponseAssignment(
        candidate_id: $candidate_id
        cms_job_id: $cms_job_id,
        parent_id: $parent_id,
        title: $title,
        description: $description,
        status: $status,
        summited_date: $summited_date,
        candidate_description: $candidate_description,
        end_time: $end_time,
        attachments: $attachments,
        subdomain: $subdomain,
        reference_application_id: $reference_application_id
    ) {
        id
        title
        attachments {
            id
            name
            path
            folder
        }
    }
}