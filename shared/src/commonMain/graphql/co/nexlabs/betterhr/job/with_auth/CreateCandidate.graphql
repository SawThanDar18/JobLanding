mutation createCandidate(
    $name: String!,
    $email: String!,
    $phone: String!,
    $desired_position: String!,
    $summary: String!
    $country_id: String!
) {
    createCandidate (
        name: $name,
        email: $email
        phone: $phone
        desired_position: $desired_position
        summary: $summary
        country_id: $country_id
    ) {
        id
        name
        email
    }
}