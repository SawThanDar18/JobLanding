query JobLandingSavedJobs($job_ids: [String!]!){
    jobLandingJobList(job_ids: $job_ids)
    {
        id
        company {
            id
            name
            company_logo
        }
        title
        created_by
        state_name
        hiring_date
        min_salary
        max_salary
        currency_code
    }
}