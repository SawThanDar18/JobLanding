query FetchInterview($limit: Int!, $page: Int!) {
    upcomingInterviews(limit: $limit, page: $page) {
        data {
            id
            candidate_id
            reference_notification_id
            job_id
            interview_type
            interview_round
            interview_date
            interview_start_time
            interview_end_time
        }
        paginatorInfo {
            total
            currentPage
            lastPage
            hasMorePages
        }

    }
}