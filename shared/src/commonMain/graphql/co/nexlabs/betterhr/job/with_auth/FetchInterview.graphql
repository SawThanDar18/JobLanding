query FetchInterview($limit: Int!, $updated_at: String) {
    upcomingInterviews(limit: $limit, updated_at: $updated_at) {
        id
        candidate_id
        reference_notification_id
        job_id
        interview_type
        interview_round
        interview_date
        interview_start_time
        interview_end_time
        updated_at
    }
}